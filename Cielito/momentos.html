<script>
document.addEventListener("DOMContentLoaded", () => {
    const usuario = localStorage.getItem("usuario");
    const mostrar = sessionStorage.getItem("mostrarBienvenida");
    const bienvenida = document.getElementById("bienvenida");

    if (!usuario || !mostrar) return;

    if (usuario === "luchi") {
        bienvenida.innerText = "Bienvenida amorchito üëãüèª";
    } else if (usuario === "sergio") {
        bienvenida.innerText = "Bienvenido chaval üëãüèª";
    }

    bienvenida.classList.remove("oculto");
    bienvenida.classList.add("aparecer");

    // IMPORTANTE: borrar la marca para que F5 no la vuelva a mostrar

    // desaparecer a los 4 segundos

});
</script>

<script>
let album = [];
let indiceActual = 0;

document.querySelectorAll(".item").forEach((item, index) => {
    const onclick = item.getAttribute("onclick");
    const datos = onclick.match(/abrirVisor\(([\s\S]*)\)/)[1];
    album.push(eval("[" + datos + "]"));

    item.onclick = () => {
        indiceActual = index;
        mostrarElemento();
    };
});

function mostrarElemento() {
    const [src, tipo, texto] = album[indiceActual];
    const visor = document.getElementById("visor");
    const media = document.getElementById("visor-media");
    const descripcion = document.getElementById("visor-texto");

    media.innerHTML = "";

    if (tipo === "foto") {
        media.innerHTML = `<img src="${src}">`;
    } else {
        media.innerHTML = `
            <video controls autoplay>
                <source src="${src}" type="video/mp4">
            </video>
        `;
    }

    descripcion.innerHTML = texto;
    visor.classList.remove("oculto");
}

function cerrarVisor() {
    document.getElementById("visor").classList.add("oculto");
    document.getElementById("visor-media").innerHTML = "";
}

function siguiente() {
    indiceActual = (indiceActual + 1) % album.length;
    mostrarElemento();
}

function anterior() {
    indiceActual = (indiceActual - 1 + album.length) % album.length;
    mostrarElemento();
}

document.addEventListener("keydown", e => {
    if (document.getElementById("visor").classList.contains("oculto")) return;

    if (e.key === "ArrowRight") siguiente();
    if (e.key === "ArrowLeft") anterior();
    if (e.key === "Escape") cerrarVisor();
});
</script>
